    <script id="cubeVertexShader" type="x-shader/x-vertex">
        uniform float time;
        varying vec2 vUv;
     
        void main() {
            vUv = uv;
            vec3 newPosition = position + normal * vec3(sin(time * 0.2) * 3.0);
            gl_Position = projectionMatrix <i> modelViewMatrix </i> vec4(newPosition, 1.0);
        }
    </script>
